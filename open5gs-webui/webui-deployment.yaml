apiVersion: apps/v1
kind: Deployment
metadata:
  name: open5gs-webui
  labels:
    app: open5gs
    nf: webui
spec:
  selector:
    matchLabels:
      app: open5gs
      nf: webui
  replicas: 1
  template:
    metadata:
      labels:
        app: open5gs
        nf: webui
    spec:
      initContainers:
        - name: wait-mongo
          image: busybox:1.32.0
          env:
            - name: DEPENDENCIES
              value: mongodb:27017
          command:
            [
              "sh",
              "-c",
              "until nc -z $DEPENDENCIES; do echo waiting for the MongoDB; sleep 2; done;",
            ]

      containers:
        - image: ghcr.io/niloysh/open5gs-webui:v2.6.4
          name: webui
          ports:
            - containerPort: 9999
          command: ["npm"]
          args: ["run", "dev"]
          env:
            - name: GIN_MODE
              value: release
            - name: DB_URI
              value: mongodb://mongodb/open5gs
            - name: NODE_ENV
              value: "production"
            - name: HOSTNAME
              value: "0.0.0.0"
          volumeMounts:
            - mountPath: /open5gs/config/
              name: webui-volume
          readinessProbe:
            initialDelaySeconds: 0
            periodSeconds: 1
            timeoutSeconds: 1
            failureThreshold: 40
            successThreshold: 1
            httpGet:
              port: 9999
          livenessProbe:
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1
            httpGet:
              port: 9999
          resources:
            requests:
              memory: "1024Mi"
              cpu: "1000m"
            limits:
              memory: "2048Mi"
              cpu: "2000m"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
        - name: webui-volume
          projected:
            sources:
              - configMap:
                  name: webui-configmap
