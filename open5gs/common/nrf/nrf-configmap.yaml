apiVersion: v1
kind: ConfigMap
metadata:
  name: nrf-configmap
  labels:
    app: open5gs
    nf: nrf
data:
  nrfcfg.yaml: |
    logger:
      file: /open5gs/install/var/log/open5gs/nrf.log

    global:
      max:
        ue: 1024

    nrf:
      serving:
        - plmn_id:
            mcc: 302
            mnc: 721

      sbi:
        server:
          - dev: eth0
            advertise: nrf-nnrf
            port: 80
