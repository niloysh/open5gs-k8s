apiVersion: apps/v1
kind: Deployment
metadata:
  name: open5gs-pcf
  labels:
    app: open5gs
    nf: pcf
spec:
  selector:
    matchLabels:
      app: open5gs
      nf: pcf
  replicas: 1
  template:
    metadata:
      labels:
        app: open5gs
        nf: pcf
    spec:
      initContainers:
      - name: wait-smf1
        image: busybox:1.32.0
        env:
        - name: DEPENDENCIES
          value: smf1-nsmf:80
        command: ["sh", "-c", "until nc -z $DEPENDENCIES; do echo waiting for the SMF; sleep 2; done;"]
      - name: wait-smf2
        image: busybox:1.32.0
        env:
        - name: DEPENDENCIES
          value: smf2-nsmf:80
        command: ["sh", "-c", "until nc -z $DEPENDENCIES; do echo waiting for the SMF; sleep 2; done;"]
      containers:
      - image: ghcr.io/niloysh/open5gs:v2.6.4-aio
        imagePullPolicy: IfNotPresent
        name: pcf
        ports:
        - name: sbi
          containerPort: 80
        - name: metrics
          containerPort: 9090
        command: ["./open5gs-pcfd"]
        args: ["-c", "/open5gs/config/pcfcfg.yaml"]   
        env:
          - name: GIN_MODE
            value: release
        volumeMounts:
        - mountPath: /open5gs/config/
          name: pcf-volume
        resources:
          requests:
            memory: "64Mi"
            cpu: "20m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
      - name: pcf-volume
        projected:
          sources:
          - configMap:
              name: pcf-configmap
