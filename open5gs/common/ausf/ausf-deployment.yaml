apiVersion: apps/v1
kind: Deployment
metadata:
  name: open5gs-ausf
  labels:
    app: open5gs
    nf: ausf
spec:
  selector:
    matchLabels:
      app: open5gs
      nf: ausf
  replicas: 1
  template:
    metadata:
      labels:
        app: open5gs
        nf: ausf
    spec:
      initContainers:
      - name: wait-amf
        image: busybox:1.32.0
        env:
        - name: DEPENDENCIES
          value: amf-namf:80
        command: ["sh", "-c", "until nc -z $DEPENDENCIES; do echo waiting for the AMF; sleep 2; done;"]
      containers:
      - image: ghcr.io/niloysh/open5gs:v2.6.4-aio
        imagePullPolicy: IfNotPresent
        name: ausf
        ports:
        - containerPort: 80
        command: ["./open5gs-ausfd"]
        args: ["-c", "/open5gs/config/ausfcfg.yaml"]  
        env:
          - name: GIN_MODE
            value: release
        volumeMounts:
        - mountPath: /open5gs/config/
          name: ausf-volume
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1024Mi"
            cpu: "1000m"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
      - name: ausf-volume
        projected:
          sources:
          - configMap:
              name: ausf-configmap
